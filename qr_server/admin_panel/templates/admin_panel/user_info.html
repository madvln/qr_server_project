{% extends 'base.html' %}

{% block title %}{{ user_info.title }}{% endblock %}

{% block header %}{{ user_info.name }}{% endblock %}

{% block content %}
  <p>Имя: {{ user_info.name }}</p>
  {% if user.qr_qode and user.qr_code.url %}
  <p>QR код: <img src="{{ user_info.qr_qode.url }}" alt="QR код"></p>  
  {% else %}
  <p>QR код отсутсвует</p>
  {% endif %}
  <!-- Добавьте другие данные о пользователе здесь -->
{% endblock %}
